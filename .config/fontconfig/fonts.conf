<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Nanumsquare</family>
      <family>NanumMyeongjo</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Nanumsquare</family>
      <family>NanumMyeongjo</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>BlexMono Nerd Font</family>
      <family>NanumMyeongjo</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>
</fontconfig>
