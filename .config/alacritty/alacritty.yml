# required for true color support
# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6
env:
  TERM: xterm-256color

window:
  padding:
    x: 15
    y: 8

  # dynamic_padding: true
  decorations: none
  startup_mode: Windowed

scrolling:
  history: 0
  # multiplier: 3
  # faux_multiplier: 3
  # auto_scroll: false

font:
  normal:
    # style: Regular
    family: BlexMono Nerd Font Mono
  # bold:
  #   family: Anonymous Pro
    # family: SauceCodePro Nerd Font Mono
    # family: FantasqueSansMono Nerd Font Mono
    # family: FuraCode Nerd Font Mono
    # family: Iosevka Nerd Font Mono
    # family: Operator Mono Book
    # family: Dina
    # style: Bold

  italic:
    family: Anonymous Pro
    # family: Operator Mono Book
    # family: DankMono Nerd Font
    # family: DankMono Nerd Font Mono
    # family: SauceCodePro Nerd Font Mono
    # family: OperatorMono Nerd Font
    # family: Lotion
    # family: FuraCode Nerd Font Mono
    # family: Iosevka Nerd Font Mono
    # style: Heavy Italic
    # family: Iosevka Nerd Font Mono
    # family: Dina
    # style: Italic
    # style: Regular

  size: 28
  offset:
    x: 0
    y: 8

  glyph_offset:
    x: 0 
    y: 0

# draw_bold_text_with_bright_colors: true
background_opacity: 1

mouse:
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

live_config_reload: true

# shell:
#   program: /bin/dash
#   args:
#     - -l
#     - -c
#     - "tmux attach || tmux"

shell:
  program: /usr/local/bin/fish
  args:
    - --login 

working_directory: None

