# Base16 Bespin - alacritty color config
# Jan T. Sott
colors:
  # Default colors
  #
  search:
    matches:
      foreground: '0x000000'
      background: '0xffffff'
    focused_matches:
      foreground: '0x000000'
      background: '0xffffff'
    bar:
      foreground: '0x000000'
      background: '0xffffff'
  primary:
    background: '0x000000'
    # foreground: '0x8a8986'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x28211c'
    cursor: '0x8a8986'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xcf6a4c'
    green:   '0x54be0d'
    yellow:  '0xf9ee98'
    blue:    '0x5ea6ea'
    magenta: '0x9b859d'
    cyan:    '0xafc4db'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0x000000'
    red:     '0xcf7d34'
    green:   '0x36312e'
    yellow:  '0x5e5d5c'
    blue:    '0x797977'
    magenta: '0x9d9b97'
    cyan:    '0x937121'
    white:   '0xbaae9e'


