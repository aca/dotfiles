# required for true color support
# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6
env:
  # TERM: xterm-256color
  # TERM: tmux-256color
  # TERM: alacritty
  LC_CTYPE: UTF-8

window:
  opacity: 1
  padding:
    x: 0
    y: 0

  # dynamic_padding: true
  decorations: none
  # startup_mode: SimpleFullscreen

# scrolling:
#   history: 0
  # multiplier: 3
  # faux_multiplier: 3
  # auto_scroll: false
  #

font:
  builtin_box_drawing: true
  normal:
    # style: Light
    # family: BlexMono Nerd Font Mono
    # family: JetBrainsMono Nerd Font
    # family: SauceCodePro Nerd Font
    # family: BlexMono Nerd Font
    # family: IBM Plex Mono
    # family: SpaceMono Nerd Font
    # family: SpaceMono Nerd Font
    # family: Operator Mono Book
    # family: Iosevka Term Curly Slab
    # family: Hasklug Nerd Font Mono
    # family: JetBrains Mono
    # family: Noto Sans
    # family: VictorMono Nerd Font Mono
    family: Lotion Nerd Font
    # family: DankMono Nerd Font
    # family: FantasqueSansMono Nerd Font Mono
    # family: Input Mono Narrow
    # family: Iosevka Nerd Font Mono
    # family: Iosevka Curly Slab
    # family: Iosevka Nerd Font
    # family: Iosevka Curly Slab

  # bold:
    # family: FuraCode Nerd Font Mono
    # family: Operator Mono Book
    # family: Dina
    # style: Bold

  # italic:
  #   family: BlexMono Nerd Font

  size: 16
  offset:
    x: -2
    y: 5

  glyph_offset:
    x: 0
    y: 0

# draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

live_config_reload: true

shell:
  program: /bin/sh
  # program: /Users/kyungrok.chung/bin/elvish
  args:
    - -c
    - $HOME/bin/elvish 



working_directory: None

