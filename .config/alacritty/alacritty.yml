hints:
  start:
    foreground: '0x000000'
    background: '0xffffff'
  end:
    foreground: '0x000000'
    background: '0xffffff'
  enabled:
    - regex: '[\S]{7,100}'
      action: Copy
      post_processing: false
      binding:
        key: G
        mods: Alt

    # - regex: "(magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
    #           [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^âŸ¨âŸ©`]+"
